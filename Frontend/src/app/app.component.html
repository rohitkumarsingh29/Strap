<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>{{title}} <mat-icon>bubble_chart</mat-icon></h1>
    <span class="menu-spacer"></span>
    <div>      
      <button *ngIf="auth.isLoggedIn" mat-button (click)="onClick()"> Logout </button>
      <button mat-button [routerLink]="'/about'"> About Us </button>
      <a mat-button href="https://github.com/rohitkumarsingh29/Strap"> <img src="../assets/image/github.png" alt="GitHuB Repo" style="width: 26px;height: 26px;"></a>      
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> <mat-icon>home</mat-icon>  Home</a>
      <a mat-list-item [routerLink]="'/profile'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> <mat-icon>assignment</mat-icon>  Stock Profile</a>
      <a mat-list-item [routerLink]="'/sector'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> <mat-icon>supervisor_account</mat-icon>  Sector Profile</a>
      <a mat-list-item [routerLink]="'/analytics'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> <mat-icon>pie_chart</mat-icon>  Analytics</a> 
      <!-- <a mat-list-item [routerLink]="'/trends'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> <mat-icon>shopping_cart</mat-icon>  Buckets</a>      -->
      <a mat-list-item (click)="sidenav.toggle()"><mat-icon>exit_to_app</mat-icon>  Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;" class="basic-container">        
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
